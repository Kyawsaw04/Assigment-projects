<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-success">
        Successfully completed something
    </div>
    <div class="alert alert-info">
        Successfully completed something
    </div>
    <div class="alert alert-dark">
        Successfully completed something
    </div>
    <div class="alert alert-warning">
        Successfully completed something
    </div>

    <ul class="list-group">
        <li class="list-group-item">Item One</li>
        <li class="list-group-item active">Item Two</li>
        <li class="list-group-item">Item Three</li>
        <li class="list-group-item active">Item Four</li>
        <li class="list-group-item">Item Five</li>
        </ul>

        <form>
            <div style="width: 30%; height: auto;">
                <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                <label for="address">Address</label>
                <textarea id="address" class="form-control"></textarea>
                <div class="form-text">Enter your full address</div>
                </div>
                <div class="mb-3">
                <label for="gender">Gender</label>
                <select id="gender" class="form-select">
                <option>Male</option>
                <option>Female</option>
                </select>
                </div>
                <button class="btn btn-primary">Submit Form</button>
            </div>
        </form>

        <form>
            <div class="input-group mb-3">
            <input type="text" class="form-control">
            <button class="btn btn-secondary">Search</button>
            </div>
            <label for="email">Enter Your Gmail Address</label>
            <div class="input-group mb-3">
            <input type="text" id="email" class="form-control">
            <span class="input-group-text">@gmail.com</span>
            </div>
        </form>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name"
            placeholder="Your Name">
            <label for="name">Your Name</label>
            </div>
            <div class="form-floating">
            <input type="text" class="form-control" id="email"
            placeholder="Email Address">
            <label for="email">Email Address</label>
            </div>
  </body>
</html>
